<!-- templates/accounts/login.html -->
{% extends "base.html" %}
{% block title %}Login - ConnectSphere{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 mt-20">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">Welcome Back!</h2>
    
    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Invalid username or password.
        </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 outline-none transition">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 outline-none transition">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-lg text-lg transition transform hover:scale-105">
            Login
        </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-indigo-600 font-bold hover:underline">Register here</a>
    </p>
</div>
{% endblock %}
