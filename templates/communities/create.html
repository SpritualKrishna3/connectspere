<!-- templates/communities/create.html -->
{% extends "base.html" %}
{% block title %}Create Community{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 dark:from-gray-900 dark:to-indigo-900 flex items-center justify-center px-6 py-20">
    <div class="max-w-2xl w-full bg-white dark:bg-gray-800 rounded-3xl shadow-3xl p-12">
        <h2 class="text-5xl font-extrabold text-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-10">
            Create Your Community
        </h2>

        <form method="post" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            
            <div>
                <label class="block text-2xl font-bold text-gray-800 dark:text-white mb-4">Community Name</label>
                <input type="text" name="name" required class="w-full p-5 text-xl border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 dark:bg-gray-700 transition" placeholder="e.g., Python Masters 2025">
            </div>

            <div>
                <label class="block text-2xl font-bold text-gray-800 dark:text-white mb-4">Description</label>
                <textarea name="description" rows="6" required class="w-full p-5 text-lg border-2 border-gray-300 dark:border-gray-600 rounded-2xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 dark:bg-gray-700 transition" placeholder="What is this community about?"></textarea>
            </div>

            <div>
                <label class="block text-2xl font-bold text-gray-800 dark:text-white mb-4">Banner Image</label>
                <input type="file" name="banner" accept="image/*" class="w-full p-4 border-2 border-dashed border-purple-400 rounded-2xl bg-purple-50 dark:bg-purple-900/30">
            </div>

            <div class="text-center pt-8">
                <button type="submit" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-pink-600 hover:to-red-600 text-white font-bold text-2xl py-6 px-16 rounded-full shadow-2xl transform hover:scale-105 transition duration-300">
                    Create Community
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
