<!-- templates/posts/create.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Create New Post - ConnectSphere{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl p-8 mt-10">
    <h2 class="text-4xl font-bold text-center text-indigo-600 mb-8">Create a New Post</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700 font-bold mb-3 text-lg">What's on your mind?</label>
            <textarea name="content" rows="6" 
                      class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 outline-none transition text-gray-800"
                      placeholder="Share your thoughts, notes, or updates..."></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Post Type</label>
                <select name="post_type" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500">
                    <option value="text">Text Post</option>
                    <option value="image">Image Post</option>
                    <option value="file">File/Document</option>
                    <option value="task">Task/Assignment</option>
                    <option value="link">Link/Share</option>
                </select>
            </div>

            <div class="flex items-end">
                <label class="cursor-pointer bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition transform hover:scale-105">
                    <input type="checkbox" name="is_important" class="hidden">
                    <i class="fas fa-star mr-2"></i> Mark as Important
                </label>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t pt-6">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Attach Image</label>
                <input type="file" name="image" accept="image/*" 
                       class="w-full p-3 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer">
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Attach File (PDF, DOCX, ZIP, etc.)</label>
                <input type="file" name="file" 
                       class="w-full p-3 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer">
                <p class="text-xs text-gray-500 mt-1">Max 50MB • Virus scanned automatically</p>
            </div>
        </div>

        <div class="text-center pt-6">
            <button type="submit" 
                    class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-xl py-5 px-12 rounded-full shadow-2xl transition transform hover:scale-105">
                <i class="fas fa-paper-plane mr-3"></i> Publish Post
            </button>
        </div>
    </form>

    <div class="text-center mt-8">
        <a href="{% url 'post_list' %}" class="text-indigo-600 hover:underline text-lg">← Back to Feed</a>
    </div>
</div>
{% endblock %}
